<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Divs with Scroll</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow-y: auto; /* Enable vertical scroll for the entire body */
        }

        .container {
            text-align: left;
            max-width: 800px; /* Set a max-width for the container */
            margin-left: 250px; /* Add 250px left margin */
            margin-right: 250px; /* Add 250px right margin */
            overflow-y: auto; /* Enable vertical scroll for the container */
        }

        #header {
            font-size: 24px;
            font-weight: bold;
        }

        #body-text {
            font-size: 18px;
            padding: 20px; /* Add padding for better readability */
        }

        #image-container {
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div id="header">Write-Up Page<br><br></div>
        <div id="body-text">
            <!-- Your lengthy text here -->
        </div>

        <div id="image-container">
            <img src="mock_up.jpg" alt="Hand-written depiction that resembles the current charts." width="800" height="600">
        </div>

        <div id="body-text">
            <!-- Additional text here -->
        </div>

        <div id="image-container">
            <img src="Male_tooltip.png" alt="The tooltip acquired by hovering over the Male bar of the main chart." width="500" height="300">
        </div>

        <div id="image-container">
            <img src="Female_tooltip.png" alt="The tooltip acquired by hovering over the Female bar of the main chart." width="500" height="300">
        </div>
    </div>
</body>
</html>
