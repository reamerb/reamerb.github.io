<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D3 v3 Bar Chart Example</title>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    svg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>

  <script>
    // Load the CSV data
    d3.csv('shopping_behavior_updated.csv', function (error, dataset) {
      if (error) throw error;

      // Function to compute average purchase amount grouped by gender and category
      function computeAverageByGenderAndCategory(data) {
        const sums = {};
        const counts = {};

        // Iterate through the data to calculate sums and counts
        data.forEach(function (d) {
          const gender = d.Gender;
          const category = d.Category;
          const purchaseAmount = parseFloat(d['Purchase Amount (USD)']);

          if (!sums[gender]) sums[gender] = {};
          sums[gender][category] = (sums[gender][category] || 0) + purchaseAmount;

          if (!counts[gender]) counts[gender] = {};
          counts[gender][category] = (counts[gender][category] || 0) + 1;
        });

        // Calculate averages
        const averages = {};
        for (const gender in sums) {
          averages[gender] = {};
          for (const category in sums[gender]) {
            averages[gender][category] = sums[gender][category] / counts[gender][category];
          }
        }

        return averages;
      }

      // Call the function and get the result
      const resultByCategory = computeAverageByGenderAndCategory(dataset);

      // Set up the chart dimensions
      const svgWidth = 600; // Increased width by 50%
      const svgHeight = 600; // Maintained the same height
      const margin = {
        top: 20,
        right: 20,
        bottom: 40,
        left: 50
      };
      const chartWidth = svgWidth - margin.left - margin.right;
      const chartHeight = svgHeight - margin.top - margin.bottom;
      const barPadding = 0.2;

      // Create an SVG element
      const svg = d3.select('body').append('svg')
        .attr('width', svgWidth)
        .attr('height', svgHeight)
        .append('g')
        .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

      // Create X and Y scales
      const categories = Array.from(new Set(dataset.map(d => d.Category)));
      const xScale = d3.scale.ordinal()
        .domain(categories)
        .rangeBands([0, chartWidth], barPadding);

      const yScale = d3.scale.linear()
        .domain([0, d3.max(Object.values(resultByCategory).flatMap(gender => Object.values(gender)))])
        .range([chartHeight, 0]);

      // Create X and Y axes
      const xAxis = d3.svg.axis()
        .scale(xScale)
        .orient('bottom');

      const yAxis = d3.svg.axis()
        .scale(yScale)
        .orient('left');

      // Draw X and Y axes
      svg.append('g')
        .attr('class', 'x axis')
        .attr('transform', 'translate(0,' + chartHeight + ')')
        .call(xAxis)
        .append('text') // Label for X-axis
        .attr('x', chartWidth / 2)
        .attr('y', margin.bottom - 5)
        .attr('dy', '1em')
        .style('text-anchor', 'middle')
        .text('Category');

      svg.append('g')
        .attr('class', 'y axis')
        .call(yAxis)
        .append('text') // Label for Y-axis
        .attr('transform', 'rotate(-90)')
        .attr('y', 0 - margin.left - 5)
        .attr('x', 0 - chartHeight / 2)
        .attr('dy', '1em')
        .style('text-anchor', 'middle')
        .text('Purchase Amount (USD)');

      // Create bars
      const genderGroups = svg.selectAll('.gender-group')
        .data(Object.keys(resultByCategory))
        .enter()
        .append('g')
        .attr('class', 'gender-group')
        .attr('transform', d => 'translate(' + xScale.rangeBand() * categories.indexOf(d) + ', 0)');

      genderGroups.selectAll('rect')
        .data(d => Object.entries(resultByCategory[d]))
        .enter()
        .append('rect')
        .attr('x', d => xScale(d[0]))
        .attr('y', d => yScale(d[1]))
        .attr('width', xScale.rangeBand())
        .attr('height', d => chartHeight - yScale(d[1]))
        .attr('fill', (d, i) => i === 1 ? '#FFA3D2' : '#0583D2'); // Change color of the bars
    });
  </script>

</body>

</html>
