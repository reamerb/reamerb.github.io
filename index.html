<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D3 v3 Bar Chart Example</title>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .chart-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .chart {
      margin-bottom: 50px; /* Increased bottom margin */
    }

    .tooltip {
      position: absolute;
      display: none;
      padding: 10px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <div class="chart-container">
    <!-- Chart Container -->
    <div class="chart" id="chart"></div>
  </div>

  <div class="tooltip" id="tooltip"></div>

  <script>
    // Load the CSV data
    d3.csv('shopping_behavior_updated.csv', function (error, dataset) {
      if (error) throw error;

      // Function to compute average purchase amount grouped by gender
      function computeAverageByGender(data) {
        const sums = {};
        const counts = {};

        // Iterate through the data to calculate sums and counts
        data.forEach(function (d) {
          const gender = d.Gender;
          const purchaseAmount = parseFloat(d['Purchase Amount (USD)']);

          sums[gender] = (sums[gender] || 0) + purchaseAmount;
          counts[gender] = (counts[gender] || 0) + 1;
        });

        // Calculate averages
        const averages = {};
        for (const gender in sums) {
          averages[gender] = sums[gender] / counts[gender];
        }

        return averages;
      }

      // Set up the chart dimensions
      const svgWidth = 600; // Increased width by 50%
      const svgHeight = 700; // Increased height by 100
      const margin = {
        top: 20,
        right: 20,
        bottom: 110, // Increased bottom margin
        left: 50
      };
      const chartWidth = svgWidth - margin.left - margin.right;
      const chartHeight = svgHeight - margin.top - margin.bottom;

      // Create an SVG element
      const svg = d3.select('.chart').append('svg')
        .attr('width', svgWidth)
        .attr('height', svgHeight)
        .append('g')
        .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

      // Create X and Y scales
      const xScale = d3.scale.ordinal()
        .domain(dataset.map(d => d.Gender))
        .rangeBands([0, chartWidth], 0.25);

      const yScale = d3.scale.linear()
        .domain([0, d3.max(dataset, d => parseFloat(d['Purchase Amount (USD)'])) + 10])
        .range([chartHeight, 0]);

      // Create X and Y axes
      const xAxis = d3.svg.axis()
        .scale(xScale)
        .orient('bottom');

      const yAxis = d3.svg.axis()
        .scale(yScale)
        .orient('left');

      // Draw X and Y axes
      svg.append('g')
        .attr('class', 'x axis')
        .attr('transform', 'translate(0,' + chartHeight + ')')
        .call(xAxis)
        .selectAll('text') // Select all the text elements for rotation
        .style('text-anchor', 'end') // Set text anchor to the end (right)
        .attr('dx', '-.8em') // Adjust the position
        .attr('dy', '.15em') // Adjust the position
        .attr('transform', 'rotate(-45)'); // Rotate the text by -45 degrees

      svg.append('g')
        .attr('class', 'y axis')
        .call(yAxis);

      // Create bars
      const bars = svg.selectAll('rect')
        .data(dataset)
        .enter()
        .append('rect')
        .attr('x', d => xScale(d.Gender) + xScale.rangeBand() / 4)
        .attr('y', d => yScale(parseFloat(d['Purchase Amount (USD)'])))
        .attr('width', xScale.rangeBand() / 2)
        .attr('height', d => chartHeight - yScale(parseFloat(d['Purchase Amount (USD)'])))
        .attr('fill', (d, i) => i === 1 ? '#FFA3D2' : '#0583D2') // Change color of the bars
        .on('mouseover', function (event, d) {
          // Show tooltip on mouseover
          const tooltip = d3.select('#tooltip');
          tooltip.html(`<strong>${d.Gender} - ${d.Category}</strong><br>Average Purchase Amount: $${parseFloat(d['Purchase Amount (USD)']).toFixed(2)}`);
          tooltip.style('left', (event.pageX + 10) + 'px')
            .style('top', (event.pageY - 10) + 'px')
            .style('display', 'block');
        })
        .on('mouseout', function () {
          // Hide tooltip on mouseout
          const tooltip = d3.select('#tooltip');
          tooltip.style('display', 'none');
        });
    });
  </script>

</body>

</html>
