<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D3 v3 Bar Chart Example</title>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .chart-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .chart {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

  <div class="chart-container">
    <!-- First Chart -->
    <div class="chart" id="chart1"></div>

    <!-- Second Chart -->
    <div class="chart" id="chart2"></div>
  </div>

  <script>
    // Load the CSV data
    d3.csv('shopping_behavior_updated.csv', function (error, dataset) {
      if (error) throw error;

      // Function to compute average purchase amount grouped by gender
      function computeAverageByGender(data) {
        const sums = {};
        const counts = {};

        // Iterate through the data to calculate sums and counts
        data.forEach(function (d) {
          const gender = d.Gender;
          const purchaseAmount = parseFloat(d['Purchase Amount (USD)']);

          sums[gender] = (sums[gender] || 0) + purchaseAmount;
          counts[gender] = (counts[gender] || 0) + 1;
        });

        // Calculate averages
        const averages = {};
        for (const gender in sums) {
          averages[gender] = sums[gender] / counts[gender];
        }

        return averages;
      }

      // Function to compute average purchase amount grouped by gender and category
      function computeAverageByGenderAndCategory(data) {
        const sums = {};
        const counts = {};

        // Iterate through the data to calculate sums and counts
        data.forEach(function (d) {
          const gender = d.Gender;
          const category = d.Category;
          const purchaseAmount = parseFloat(d['Purchase Amount (USD)']);

          if (!sums[gender]) sums[gender] = {};
          sums[gender][category] = (sums[gender][category] || 0) + purchaseAmount;

          if (!counts[gender]) counts[gender] = {};
          counts[gender][category] = (counts[gender][category] || 0) + 1;
        });

        // Calculate averages
        const averages = {};
        for (const gender in sums) {
          averages[gender] = {};
          for (const category in sums[gender]) {
            averages[gender][category] = sums[gender][category] / counts[gender][category];
          }
        }

        return averages;
      }

      // Call the functions and get the results
      const result = computeAverageByGender(dataset);
      const resultByCategory = computeAverageByGenderAndCategory(dataset);

      // Set up the chart dimensions
      const svgWidth = 600; // Increased width by 50%
      const chartHeight = 400; // Set a fixed chart height
      const margin = {
        top: 20,
        right: 20,
        bottom: 40,
        left: 50
      };
      const chartWidth = svgWidth - margin.left - margin.right;
      const barPadding = 0.2;

      // Create the first SVG element
      const svg1 = d3.select('#chart1').append('svg')
        .attr('width', svgWidth)
        .attr('height', chartHeight)
        .append('g')
        .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

      // Create X and Y scales for the first chart
      const xScale1 = d3.scale.ordinal()
        .domain(Object.keys(result))
        .rangeBands([0, chartWidth], 0.25);

      const yScale1 = d3.scale.linear()
        .domain([0, d3.max(Object.values(result))]) // Adjusted Y-axis domain
        .range([chartHeight, 0]);

      // Create X and Y axes for the first chart
      const xAxis1 = d3.svg.axis()
        .scale(xScale1)
        .orient('bottom');

      const yAxis1 = d3.svg.axis()
        .scale(yScale1)
        .orient('left');

      // Draw X and Y axes for the first chart
      svg1.append('g')
        .attr('class', 'x axis')
        .attr('transform', 'translate(0,' + chartHeight + ')')
        .call(xAxis1)
        .append('text') // Label for X-axis
        .attr('x', chartWidth / 2)
        .attr('y', margin.bottom - 5)
        .attr('dy', '1em')
        .style('text-anchor', 'middle')
        .text('Gender');

      svg1.append('g')
        .attr('class', 'y axis')
        .call(yAxis1)
        .append('text') // Label for Y-axis
        .attr('transform', 'rotate(-90)')
        .attr('y', 0 - margin.left - 5)
        .attr('x', 0 - chartHeight / 2)
        .attr('dy', '1em')
        .style('text-anchor', 'middle')
        .text('Purchase Amount (USD)');

      // Create bars for the first chart
      svg1.selectAll('rect')
        .data(Object.keys(result))
        .enter()
        .append('rect')
        .attr('x', d => xScale1(d) + xScale1.rangeBand() / 4)
        .attr('y', d => yScale1(result[d]))
        .attr('width', xScale1.rangeBand() / 2)
        .attr('height', d => chartHeight - yScale1(result[d]))
        .attr('fill', (d, i) => i === 1 ? '#FFA3D2' : '#0583D2'); // Change color of the bars for the first chart

      // Create the second SVG element
      const svg2 = d3.select('#chart2').append('svg')
        .attr('width', svgWidth)
        .attr('height', chartHeight)
        .append('g')
        .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

      // Create X and Y scales for the second chart
      const categories = Array.from(new Set(dataset.map(d => d.Category)));
      const xScale2 = d3.scale.ordinal()
        .domain(categories)
        .rangeBands([0, chartWidth], barPadding);

      const yScale2 = d3.scale.linear()
        .domain([0, d3.max(Object.values(resultByCategory).flatMap(gender => Object.values(gender)))])
        .range([chartHeight, 0]);

      // Create X and Y axes for the second chart
      const xAxis2 = d3.svg.axis()
        .scale(xScale2)
        .orient('bottom');

      const yAxis2 = d3.svg.axis()
        .scale(yScale2)
        .orient('left');

      // Draw X and Y axes for the second chart
      svg2.append('g')
        .attr('class', 'x axis')
        .attr('transform', 'translate(0,' + chartHeight + ')')
        .call(xAxis2)
        .append('text') // Label for X-axis
        .attr('x', chartWidth / 2)
        .attr('y', margin.bottom - 5)
        .attr('dy', '1em')
        .style('text-anchor', 'middle')
        .text('Category');

      svg2.append('g')
        .attr('class', 'y axis')
        .call(yAxis2)
        .append('text') // Label for Y-axis
        .attr('transform', 'rotate(-90)')
        .attr('y', 0 - margin.left - 5)
        .attr('x', 0 - chartHeight / 2)
        .attr('dy', '1em')
        .style('text-anchor', 'middle')
        .text('Purchase Amount (USD)');

      // Create bars for the second chart
      const genderGroups = svg2.selectAll('.gender-group')
        .data(Object.keys(resultByCategory))
        .enter()
        .append('g')
        .attr('class', 'gender-group')
        .attr('transform', d => 'translate(' + xScale2.rangeBand() * categories.indexOf(d) + ', 0)');

      genderGroups.selectAll('rect')
        .data(d => Object.entries(resultByCategory[d]))
        .enter()
        .append('rect')
        .attr('x', d => xScale2(d[0]))
        .attr('y', d => yScale2(d[1]))
        .attr('width', xScale2.rangeBand())
        .attr('height', d => chartHeight - yScale2(d[1]))
        .attr('fill', (d, i) => i === 1 ? '#FFA3D2' : '#0583D2'); // Change color of the bars for the second chart
    });
  </script>

</body>

</html>
